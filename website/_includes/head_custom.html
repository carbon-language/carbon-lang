<script type="text/javascript">
  /* Adds a "not ready" warning with a link to project status, above content. */
  function AddNotReadyForUse() {
    var main = document.getElementsByTagName('main')[0];
    main.insertAdjacentHTML(
      'beforebegin',
      "<div>âš  Carbon is <a href='/#project-status'>not ready for use</a>.</div>"
    );
  }

  if (window.addEventListener) {
    window.addEventListener('load', AddNotReadyForUse);
  } else {
    window.attachEvent('onload', AddNotReadyForUse);
  }
</script>
