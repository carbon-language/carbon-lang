## Check how obj2yaml dumps regular archives.

## Check how we dump an empty archive.

# RUN: yaml2obj %s --docnum=1 -o %t.empty.a
# RUN: obj2yaml %t.empty.a | FileCheck %s --check-prefix=EMPTY

# EMPTY:      --- !Arch
# EMPTY-NEXT: Members: []
# EMPTY-NEXT: ...

--- !Arch
Members: []

