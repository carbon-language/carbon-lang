--- !ELF
FileHeader:
  Class: ELFCLASS64
  Data:  ELFDATA2LSB
  Type:  ET_EXEC
Sections:
  - Name: .stack_sizes
    Type: SHT_PROGBITS
    Size: 0x1
    Content: "1122"

