# RUN:   FileCheck %s --check-prefix=ADDRSIZE -DADDR="78563412"

--- !ELF
FileHeader:
  Class: ELFCLASS[[BITS]]
  Data:  ELFDATA2LSB
  Type:  ET_EXEC
DWARF:
  debug_line:
    - Length:                0x1234
      Version:               2
      PrologueLength:        0x1234
      MinInstLength:         1
      DefaultIsStmt:         1
      LineBase:              1
