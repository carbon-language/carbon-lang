## h) Test that the address size is inferred from the target machine.

# RUN: yaml2obj --docnum=8 -DBITS=64 -DADDR=0x1234567890abcdef %s -o %t8.64-bit.o
# RUN: llvm-readelf --hex-dump=.debug_line %t8.64-bit.o | \
