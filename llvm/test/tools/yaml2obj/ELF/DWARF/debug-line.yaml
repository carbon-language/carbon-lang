##                                ^-                                extended op length (ULEB128) 0x01
##                                  ^-                              DW_LNE_end_sequence

--- !ELF
FileHeader:
  Class: ELFCLASS64
  Data:  ELFDATA2LSB
  Type:  ET_EXEC
DWARF:
  debug_line:
    - Version:               4
      MinInstLength:         1
      MaxOpsPerInst:         1
      DefaultIsStmt:         1
      LineBase:              251
      LineRange:             14
      OpcodeBase:            4
      StandardOpcodeLengths: [ 0, 1, 1 ]
      IncludeDirs:
        - temp1
        - temp2
      Files:
        - Name:    a.c
          DirIdx:  1
          ModTime: 0
          Length:  0
        - Name:    b.c
          DirIdx:  2
          ModTime: 0
          Length:  0
      Opcodes:
        - Opcode:    DW_LNS_extended_op
          ExtLen:    1
          SubOpcode: DW_LNE_end_sequence
    - Format:                DWARF64
      Version:               4
      MinInstLength:         1
      MaxOpsPerInst:         1
      DefaultIsStmt:         1
      LineBase:              251
      LineRange:             14
      OpcodeBase:            4
      StandardOpcodeLengths: [ 0, 1, 1 ]
      IncludeDirs:
        - temp3
      Files:
        - Name:    c.c
          DirIdx:  1
          ModTime: 0
          Length:  0
      Opcodes:
        - Opcode:    DW_LNS_extended_op
          ExtLen:    1
          SubOpcode: DW_LNE_end_sequence

