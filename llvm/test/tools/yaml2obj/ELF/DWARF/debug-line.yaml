##                               | +- standard_opcode_lengths[DW_LNS_advance_line] (1-byte) 0x03
##                               +- standard_opcode_lengths[DW_LNS_advance_pc] (1-byte) 0x02
##
# DWARF-BE-CONTENT-NEXT:   0020: 32000061 2E630001 0203622E 63000203
