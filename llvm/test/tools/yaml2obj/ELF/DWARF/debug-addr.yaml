--- !ELF
FileHeader:
  Class:   ELFCLASS64
  Data:    [[ENDIAN]]
  Type:    ET_EXEC
  Machine: EM_X86_64
DWARF:
  debug_addr:
    ## 1) Only address (4-byte) exists.
    - Version:     5
      AddressSize: 0x04
      Entries:
        - Address: 0x1234
        - Address: 0x5678
    ## 2) Only address (8-byte) exists (AddressSize is derived from FileHeader).
    - Version: 5
      Entries:
        - Address: 0x4321
        - Address: 0x8765
    ## 3) Only segment (4-byte) exists.
    - Version:             5
      AddressSize:         0x00
      SegmentSelectorSize: 0x04
      Entries:
        - Segment: 0x1234
        - Segment: 0x5678
    ## 4) Only segment (8-byte) exists.
    - Version:             5
      AddressSize:         0x00
      SegmentSelectorSize: 0x08
      Entries:
        - Segment: 0x4321
        - Segment: 0x8765
    ## 5) Both address (4-byte) and segment (4-byte) exist.
    - Version:             5
      AddressSize:         0x04
      SegmentSelectorSize: 0x04
      Entries:
        - Segment: 0x1234
          Address: 0x5678
        - Segment: 0x4321
          ## Segment exists, while address takes the default value 0x00.
        - Address: 0x4321
          ## Address exists, while segment takes the default value 0x00.
    ## 6) Both address (8-byte) and segment (8-byte) exist (AddressSize is derived from FileHeader).
    - Version:             5
      SegmentSelectorSize: 0x08
      Entries:
        - Segment: 0x1234
          Address: 0x5678
        - Segment: 0x4321
          ## Segment exists, while address takes the default value 0x00.
        - Address: 0x4321
          ## Address exists, while segment takes the default value 0x00.
    ## 7) Both address (4-byte) and segment (8-byte) exist.
    - Version:             5
      AddressSize:         0x04
      SegmentSelectorSize: 0x08
      Entries:
        - Segment: 0x1234
          Address: 0x5678
        - Segment: 0x4321
          ## Segment exists, while address takes the default value 0x00.
        - Address: 0x4321
          ## Address exists, while segment takes the default value 0x00.
    ## 8) Both address (8-byte) and segment (4-byte) exist (AddressSize is derived from FileHeader).
    - Version:             5
      SegmentSelectorSize: 0x04
      Entries:
        - Segment: 0x1234
          Address: 0x5678
        - Segment: 0x4321
          ## Segment exists, while address takes the default value 0x00.
        - Address: 0x4321
          ## Address exists, while segment takes the default value 0x00.
    ## 9) Explicitly assign a value to 'Length'.
    - Length:              0x1234
      Version:             0x02
      AddressSize:         0x04
      SegmentSelectorSize: 0x00
      Entries:             []

