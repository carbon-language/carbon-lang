  Data:    ELFDATA2LSB
  Type:    ET_EXEC
  Machine: EM_X86_64
Sections:
  - Name: .debug_str
    Type: SHT_DYNAMIC
    Entries:
      - Tag:   DT_NULL
        Value: 0
DWARF:
  debug_str:
    - a
