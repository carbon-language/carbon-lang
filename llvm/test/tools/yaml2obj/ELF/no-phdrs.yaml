## Check that e_phoff and e_phentsize are set to 0 when there are no
## program headers.

# RUN: yaml2obj %s -o %t
# RUN: llvm-readobj --file-headers %t | FileCheck %s

# CHECK: ProgramHeaderOffset: 0x0{{$}}
# CHECK: ProgramHeaderEntrySize: 0{{$}}

--- !ELF
FileHeader:
  Class: ELFCLASS64
  Data:  ELFDATA2LSB
  Type:  ET_REL
