## If "Symbol" is not specified for a relocation, the symbol index is assumed to be 0.

# RUN: yaml2obj %s -o %t
# RUN: llvm-readobj -r %t | FileCheck %s

# CHECK:     Relocations [
# CHECK-NEXT:  Section (2) .rel.text {
# CHECK-NEXT:    0x1000 R_X86_64_RELATIVE - 0x0
# CHECK-NEXT:    0x1001 R_X86_64_PC32 - 0x0
# CHECK-NEXT:  }
# CHECK-NEXT:]

!ELF
FileHeader:
  Class:           ELFCLASS64
  Data:            ELFDATA2LSB
  Type:            ET_EXEC
  Machine:         EM_X86_64
Sections:
  - Name:            .text
    Type:            SHT_PROGBITS
    Flags:           [ SHF_ALLOC, SHF_EXECINSTR ]
    Content:         "00000000"
  - Name:            .rel.text
    Type:            SHT_REL
    Info:            .text
    Relocations:
      - Offset: 0x1000
        Type:   R_X86_64_RELATIVE
      ## R_X86_64_PC32 should have a non-zero symbol index but we don't error.
      - Offset: 0x1001
        Type:   R_X86_64_PC32
