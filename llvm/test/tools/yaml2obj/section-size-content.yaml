# RUN: yaml2obj --docnum=4 %s -o %t4
# RUN: llvm-readobj --section-data -S %t4 | FileCheck %s --check-prefix=CASE3

# CASE3:      Name: .foo
# CASE3-NEXT: Type: SHT_PROGBITS
