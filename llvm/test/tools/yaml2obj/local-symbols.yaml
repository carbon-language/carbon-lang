# Check we correctly set the sh_info field of .symtab section.
# A symbol table section's sh_info section header member holds
# the symbol table index for the first non-local symbol.

# RUN: yaml2obj -docnum=1 %s -o %t
# RUN: llvm-readobj --sections %t | FileCheck %s --check-prefix=ONE
# ONE: Name: .symtab
# ONE: Info: 2

--- !ELF
FileHeader:
  Class:           ELFCLASS64
  Data:            ELFDATA2LSB
  Type:            ET_DYN
  Machine:         EM_X86_64
Symbols:
  - Name: local
  - Name: global
    Binding: STB_GLOBAL

# RUN: yaml2obj -docnum=2 %s -o %t
# RUN: llvm-readobj --sections %t | FileCheck %s --check-prefix=TWO
# TWO: Name: .symtab
# TWO: Info: 3

--- !ELF
FileHeader:
  Class:           ELFCLASS64
  Data:            ELFDATA2LSB
  Type:            ET_DYN
  Machine:         EM_X86_64
Symbols:
  - Name:    local1
  - Name:    local2
  - Name:    global
    Binding: STB_GLOBAL
