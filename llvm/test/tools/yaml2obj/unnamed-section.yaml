# Ensure yaml2obj doesn't crash on unnamed sections
# RUN: yaml2obj %s -o %t
# RUN: llvm-readobj --sections %t | FileCheck %s

!ELF
FileHeader:
  Class:           ELFCLASS64
  Data:            ELFDATA2LSB
  Type:            ET_EXEC
  Machine:         EM_X86_64
Sections:
  - Type:            SHT_PROGBITS
  - Name:            .text
    Type:            SHT_PROGBITS
    Flags:           [ SHF_ALLOC, SHF_EXECINSTR ]

# CHECK: Name:  (
# CHECK-NEXT: Type: SHT_NULL
# CHECK: Name:  (
# CHECK-NEXT: Type: SHT_PROGBITS
# CHECK: Name: .text
# CHECK-NEXT: Type: SHT_PROGBITS
