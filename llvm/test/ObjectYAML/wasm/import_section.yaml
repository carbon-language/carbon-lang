# RUN: yaml2obj %s | obj2yaml | FileCheck %s
--- !WASM
FileHeader:
  Version:         0x00000001
Sections:
  - Type:            TYPE
    Signatures:
      - Index:           0
        ParamTypes:
          - I32
        ReturnTypes:
          - I32
  - Type:            IMPORT
    Imports:
      - Module:          foo
        Field:           imported_function
        Kind:            FUNCTION
        SigIndex:        0
      - Module:          fiz
        Field:           imported_global
        Kind:            GLOBAL
        GlobalType:      I32
        GlobalMutable:   false
      - Module:          foo
        Field:           imported_memory
        Kind:            MEMORY
        Memory:
          Flags:           [ HAS_MAX ]
          Initial:         0x00000010
          Maximum:         0x00000011
      - Module:          foo
        Field:           imported_table
        Kind:            TABLE
        Table:
          Index:         0
          ElemType:      FUNCREF
          Limits:
            Flags:           [ HAS_MAX ]
            Initial:         0x00000020
            Maximum:         0x00000022
...
