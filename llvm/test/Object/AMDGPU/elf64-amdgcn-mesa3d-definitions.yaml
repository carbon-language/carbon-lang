# RUN: yaml2obj %s > %t.o
# RUN: llvm-readobj -s -file-headers %t.o | FileCheck %s

# CHECK: Format: ELF64-amdgpu
# CHECK: Arch: amdgcn
# CHECK: ElfHeader {
# CHECK:   Ident {
# CHECK:     OS/ABI: AMDGPU_MESA3D (0x42)
# CHECK:     ABIVersion: 0
# CHECK:   }
# CHECK:   Machine: EM_AMDGPU (0xE0)
# CHECK: }

--- !ELF
FileHeader:
  Class:   ELFCLASS64
  Data:    ELFDATA2LSB
  Type:    ET_REL
  Machine: EM_AMDGPU
  OSABI:   ELFOSABI_AMDGPU_MESA3D
...
