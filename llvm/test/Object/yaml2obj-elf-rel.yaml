# RUN: yaml2obj %s | llvm-readobj -sections -relocations - | FileCheck %s

!ELF
FileHeader: !FileHeader
  Class: ELFCLASS32
  Data: ELFDATA2MSB
  Type: ET_REL
  Machine: EM_MIPS

Sections:
- Name: .text
  Type: SHT_PROGBITS
  Content: "0000000000000000"
  AddressAlign: 16
  Flags: [SHF_ALLOC]

- Name: .rel.text
  Type: SHT_REL
  Info: .text
  AddressAlign: 4
  Relocations:
    - Offset: 0x1
      Symbol: glob1
      Type: R_MIPS_32
    - Offset: 0x1
      Symbol: glob2
      Type: R_MIPS_CALL16
    - Offset: 0x2
      Symbol: loc1
      Type: R_MIPS_LO16

- Name: .rela.text
  Type: SHT_RELA
  Link: .symtab
  Info: .text
  AddressAlign: 4
  Relocations:
    - Offset: 0x1
      Addend: 1
      Symbol: glob1
      Type: R_MIPS_32
    - Offset: 0x1
      Addend: 2
      Symbol: glob2
      Type: R_MIPS_CALL16
    - Offset: 0x2
      Addend: 3
      Symbol: loc1
      Type: R_MIPS_LO16

Symbols:
  - Name:    loc1
  - Name:    loc2
  - Name:    glob1
    Section: .text
    Value:   0x0
    Size:    4
    Binding: STB_GLOBAL
  - Name:    glob2
    Binding: STB_GLOBAL
  - Name:    weak1
    Binding: STB_WEAK

