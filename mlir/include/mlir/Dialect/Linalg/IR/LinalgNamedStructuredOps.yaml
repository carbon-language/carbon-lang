    usage: OutputOperand
    type_var: T
    shape_map: affine_map<()[s0, s1] -> (s0, s1)>
  indexing_maps: !LinalgIndexingMapsConfig
    static_indexing_maps:
    - affine_map<(d0, d1)[s0, s1] -> ()>
    - affine_map<(d0, d1)[s0, s1] -> ()>
    - affine_map<(d0, d1)[s0, s1] -> ()>
    - affine_map<(d0, d1)[s0, s1] -> (d0, d1)>
  iterator_types:
  - parallel
  - parallel
  assignments:
  - !ScalarAssign
    arg: O
    value: !ScalarExpression
      symbolic_cast:
        type_var: T
        operands:
        - !ScalarExpression
          scalar_apply:
            fn_name: add
            operands:
            - !ScalarExpression
              scalar_apply:
                fn_name: mul
                operands:
                - !ScalarExpression
                  scalar_apply:
                    fn_name: add
                    operands:
                    - !ScalarExpression
                      symbolic_cast:
                        type_var: F64
                        operands:
                        - !ScalarExpression
                          scalar_const: '2147483647 : i64'
                    - !ScalarExpression
                      symbolic_cast:
                        type_var: F64
                        operands:
                        - !ScalarExpression
                          scalar_apply:
                            fn_name: add
                            operands:
                            - !ScalarExpression
                              scalar_apply:
                                fn_name: mul
                                operands:
                                - !ScalarExpression
                                  scalar_apply:
                                    fn_name: add
                                    operands:
                                    - !ScalarExpression
                                      symbolic_cast:
                                        type_var: I32
                                        operands:
                                        - !ScalarExpression
                                          scalar_index: 1
                                    - !ScalarExpression
                                      scalar_apply:
                                        fn_name: add
                                        operands:
                                        - !ScalarExpression
                                          scalar_apply:
                                            fn_name: mul
                                            operands:
                                            - !ScalarExpression
                                              scalar_apply:
                                                fn_name: add
                                                operands:
                                                - !ScalarExpression
                                                  symbolic_cast:
                                                    type_var: I32
                                                    operands:
                                                    - !ScalarExpression
                                                      scalar_index: 0
                                                - !ScalarExpression
