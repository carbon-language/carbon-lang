                                            - !ScalarExpression
                                              symbolic_cast:
                                                type_var: I32
                                                operands:
                                                - !ScalarExpression
                                                  scalar_const: '1103515245 : i64'
                                        - !ScalarExpression
                                          symbolic_cast:
                                            type_var: I32
                                            operands:
                                            - !ScalarExpression
                                              scalar_const: '12345 : i64'
                                - !ScalarExpression
