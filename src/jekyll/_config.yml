title: Carbon
description: Carbon language
url: "https://carbon-lang.dev"

source: ../..
destination: ./.site
markdown: CommonMark

exclude:
  - src/

include:
  - "*.md"

plugins:
  # https://github.com/benbalter/jekyll-commonmark
  - jekyll-commonmark
  # https://github.com/benbalter/jekyll-default-layout
  - jekyll-default-layout
  # https://github.com/benbalter/jekyll-optional-front-matter
  - jekyll-optional-front-matter
  # https://github.com/benbalter/jekyll-readme-index
  - jekyll-readme-index
  # https://github.com/benbalter/jekyll-relative-links
  - jekyll-relative-links
  # https://github.com/benbalter/jekyll-titles-from-headings
  - jekyll-titles-from-headings
