{%- comment -%}
  Outputs one link for the sidebar.

  url: The URL to link ot.
  title: The title of the link.
{%- endcomment -%}

{%- assign active = "" -%}
{%- if page.url == include.url -%}
  {%- assign active = ' class="active"' -%}
{%- endif -%}
<li{{active}}>
  <a href="{{include.url}}">{{include.title}}</a>
</li>
