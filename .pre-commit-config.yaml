repos:
  - repo: local
    hooks:
      - id: check-clang-format
        name: Check clang-format
        entry: scripts/check_clang_format.py
        language: python
        files: \.(cpp|h|star)$
        exclude: \.star.gold$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0  # Update to the latest available revision
    hooks:
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-xml
      - id: debug-statements
      - id: check-byte-order-marker
      - id: check-symlinks
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-sqlite-timestamps
      - id: check-terraform
      - id: check-useless-excludes
      - id: detect-private-key
      - id: check-yaml-toml
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: forbid-new-submodules
      - id: requirements-txt-fixer
      - id: check-toml
      - id: check-shell-script
      - id: check-xml-and-templating
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-sqlite-timestamps
      - id: check-terraform
      - id: check-useless-excludes
      - id: detect-private-key
      - id: check-yaml-toml
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: forbid-new-submodules
      - id: requirements-txt-fixer
      - id: check-toml
      - id: check-shell-script
      - id: check-xml-and-templating
      - id: end-of-file-fixer
        exclude: '^(third_party|protobuf)/'

  - repo: https://github.com/psf/black
    rev: 21.12b0  # Update to the latest available revision
    hooks:
      - id: black

  - repo: https://github.com/ambv/flake8
    rev: 4.0.1  # Update to the latest available revision
    hooks:
      - id: flake8
