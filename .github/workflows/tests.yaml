name: test

on:
    push:
      branches: [swift-implementation]
    pull_request:

jobs:

    macOS-swift-53:
        name: macOS (Swift 5.3)
        runs-on: macOS-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            submodules: true
        - name: Swift Version
          run: |
            xcodebuild -version
            swift --version
        - name: Build (Debug)
          run: make build SWIFT_FLAGS="-v -c debug"
        - name: Build (Release)
          run: make build SWIFT_FLAGS="-v -c release"
        - name: Test (Debug)
          run: make test SWIFT_FLAGS="-v -c debug"
        - name: Test (Release)
          run: make test SWIFT_FLAGS="-v -c release -Xswiftc -enable-testing"


    linux-swift-54:
        name: Linux x86_64 (Swift 5.4)
        runs-on: ubuntu-20.04
        container: swift:5.4-focal
        steps:
        - name: Install Tools
          run: apt update; apt install -y build-essential
        - name: Checkout
          uses: actions/checkout@v2
          with:
            submodules: true
        - name: Swift Version
          run: swift --version
        - name: Build (Debug)
          run: make build SWIFT_FLAGS="-v -c debug"
        - name: Build (Release)
          run: make build SWIFT_FLAGS="-v -c release"
        - name: Test (Debug)
          run: make test SWIFT_FLAGS="-v -c debug"
        - name: Test (Release)
          run: make test SWIFT_FLAGS="-v -c release  -Xswiftc -enable-testing"

    windows-swift-latest:
        name: Windows (Development Snapshot)
        runs-on: windows-latest
        steps:
            - uses: seanmiddleditch/gha-setup-vsdevenv@master

            - name: Checkout
              uses: actions/checkout@v2
              with:
                submodules: true

            - name: Install swift-DEVELOPMENT-SNAPSHOT-2020-11-26
              run: |
                  Install-Binary -Url "https://swift.org/builds/development/windows10/swift-DEVELOPMENT-SNAPSHOT-2020-11-26-a/swift-DEVELOPMENT-SNAPSHOT-2020-11-26-a-windows10.exe" -Name "installer.exe" -ArgumentList ("-q")
            - name: Set Environment Variables
              run: |
                  echo "SDKROOT=C:\Library\Developer\Platforms\Windows.platform\Developer\SDKs\Windows.sdk" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
                  echo "DEVELOPER_DIR=C:\Library\Developer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            - name: Adjust Paths
              run: |
                  echo "C:\Library\Swift-development\bin;C:\Library\icu-67\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
                  echo "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            - name: Install Supporting Files
              run: |
                  Copy-Item "$env:SDKROOT\usr\share\ucrt.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt\module.modulemap"
                  Copy-Item "$env:SDKROOT\usr\share\visualc.modulemap" -destination "$env:VCToolsInstallDir\include\module.modulemap"
                  Copy-Item "$env:SDKROOT\usr\share\visualc.apinotes" -destination "$env:VCToolsInstallDir\include\visualc.apinotes"
                  Copy-Item "$env:SDKROOT\usr\share\winsdk.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\um\module.modulemap"

            - name: Swift Version
              run: swift --version
            - name: Generate parser
              run: make CC=gcc ./Sources/Parser.swift
            - name: Build (Debug)
              run: swift build -v -c debug
            - name: Build (Release)
              run: swift build -v -c release
            - name: Test (Debug)
              run: swift test -v -c debug
            - name: Test (Release)
              run: swift test -v -c release -Xswiftc -enable-testing
