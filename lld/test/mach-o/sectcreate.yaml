# RUN: ld64.lld.darwinold -r -arch x86_64 -o %t -sectcreate __DATA __data \
# RUN:   %p/Inputs/hw.raw_bytes -print_atoms | FileCheck %s

# CHECK: --- !native
# CHECK: path:            '<linker-internal>'
# CHECK: defined-atoms:
