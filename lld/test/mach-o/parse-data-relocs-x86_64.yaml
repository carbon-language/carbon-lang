# CHECK:        offset:          8
# CHECK:        target:          _foo
# CHECK:        addend:          4
# CHECK:      - kind:            pointer64Anon
# CHECK:        offset:          16
# CHECK:        target:          L003
# CHECK:      - kind:            pointer64Anon
# CHECK:        offset:          24
# CHECK:        target:          L003
# CHECK:        addend:          2
# CHECK:      - kind:            delta64
# CHECK:        offset:          32
# CHECK:        target:          _foo
# CHECK:      - kind:            delta64
# CHECK:        offset:          40
# CHECK:        target:          _foo
# CHECK:        addend:          4
# CHECK:      - kind:            delta64Anon
# CHECK:        offset:          48
# CHECK:        target:          L003
# CHECK:      - kind:            delta32
# CHECK:        offset:          56
# CHECK:        target:          _foo
# CHECK:      - kind:            delta32
# CHECK:        offset:          60
# CHECK:        target:          _foo
# CHECK:        addend:          4
# CHECK:      - kind:            delta32Anon
# CHECK:        offset:          64
# CHECK:        target:          L003
# CHECK:  - name:            _foo
# CHECK:    content:         [ C3 ]
# CHECK:  - name:            _bar
