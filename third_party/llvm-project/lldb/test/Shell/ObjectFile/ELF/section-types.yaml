# CHECK-LABEL: Name: .data
# CHECK-NEXT: Type: data
# CHECK: Thread specific: no

# CHECK-LABEL: Name: .tdata
# CHECK-NEXT: Type: data
# CHECK: Thread specific: yes

# CHECK-LABEL: Name: .tbss
# CHECK-NEXT: Type: zero-fill
# CHECK: Thread specific: yes

