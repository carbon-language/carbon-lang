# Test behavior on unusual (and probably corrupt) files. Test that we drop an
# empty PT_LOAD segment.

# RUN: yaml2obj %s -o %t
# RUN: lldb-test object-file %t | FileCheck %s
#
# CHECK-NOT: container

!ELF
FileHeader:
  Class:           ELFCLASS32
  Data:            ELFDATA2LSB
  Type:            ET_EXEC
  Machine:         EM_ARM
Sections:
  - Name:            .text
    Type:            SHT_PROGBITS
    Flags:           [ SHF_ALLOC, SHF_EXECINSTR ]
    Address:         0x1000
    AddressAlign:    0x4
    Content:         DEADBEEFBAADF00D
ProgramHeaders:
  - Type: PT_LOAD
    Flags: [ PF_X, PF_R ]
    VAddr: 0x1000
    Align: 0x4
