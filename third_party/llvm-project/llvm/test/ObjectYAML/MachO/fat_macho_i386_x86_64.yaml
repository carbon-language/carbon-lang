## This file contains test cases for generating Fat Mach-O binaries.

## a) Test that yaml2obj emits Fat Mach-O binary and obj2yaml converts it
## back to YAML file.

# RUN: yaml2obj --docnum=1 %s | obj2yaml | FileCheck %s

--- !fat-mach-o
FatHeader:       
  magic:           0xCAFEBABE
  nfat_arch:       2
FatArchs:        
  - cputype:         0x00000007
    cpusubtype:      0x00000003
    offset:          0x0000000000001000
    size:            15244
    align:           12
  - cputype:         0x01000007
    cpusubtype:      0x80000003
    offset:          0x0000000000005000
    size:            15380
    align:           12
Slices:          
  - FileHeader:      
      magic:           0xFEEDFACE
      cputype:         0x00000007
      cpusubtype:      0x00000003
      filetype:        0x00000002
      ncmds:           0
      sizeofcmds:      0
      flags:           0x01218085
  - FileHeader:      
      magic:           0xFEEDFACF
      cputype:         0x01000007
      cpusubtype:      0x80000003
      filetype:        0x00000002
      ncmds:           0
      sizeofcmds:      0
      flags:           0x00218085
      reserved:        0x00000000
...


