# RUN: yaml2obj %s | obj2yaml | FileCheck %s
--- !WASM
FileHeader:
  Version:         0x00000001
Sections:
  - Type:            MEMORY
    Memories:
      - Minimum:         0x00000003
  - Type:            DATA
    Segments:
      - InitFlags:        0
        Offset:
          Opcode:          I32_CONST
          Value:           4
        Content:         '10001000'
      - InitFlags:       1
        Content:         '01010101'
      - InitFlags:       2
        MemoryIndex:     0
        Offset:
          Opcode:        I32_CONST
          Value:         8
        Content:         '00110011'
    Relocations:
      - Type:            R_WASM_MEMORY_ADDR_I32
        Index:           0
        Offset:          0x00000006
        Addend:          8
      - Type:            R_WASM_MEMORY_ADDR_I32
        Index:           0
        Offset:          0x00000006
        Addend:          -6
  - Type:            CUSTOM
    Name:            linking
    Version:         2
    SymbolTable:
      - Index:           0
        Kind:            DATA
        Name:            dataSymbol
        Flags:           [  ]
        Segment:         0
        Offset:          0
        Size:            4
...
