# CHECK:   - Type:            ELEM
# CHECK:     Segments:
# CHECK:       - Offset:
# CHECK:           Opcode:           I32_CONST
# CHECK:           Value:            3
# CHECK:         Functions: [ 1 ]
# CHECK:       - Offset:
# CHECK:           Opcode:           GLOBAL_GET
# CHECK:           Index:            1
# CHECK:         Functions: [ 4 ]
# CHECK: ...
