# RUN: yaml2obj %s | obj2yaml | FileCheck %s
--- !WASM
FileHeader:
  Version:         0x00000001
Sections:
  - Type:            TABLE
    Tables:         
      - Index:             0
        ElemType:          FUNCREF
        Limits:
          Flags:           [ HAS_MAX ]
          Minimum:         0x00000010
          Maximum:         0x00000011
  - Type:            ELEM
    Segments:
      - Offset:
          Opcode:        I32_CONST
          Value:         3
        Functions:
          - 1
      - Offset:
          Opcode:        GLOBAL_GET
          Index:         1
        Functions:
          - 4
...
