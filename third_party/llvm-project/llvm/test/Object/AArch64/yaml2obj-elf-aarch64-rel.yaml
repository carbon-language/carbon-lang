# RUN: yaml2obj %s -o %t
# RUN: obj2yaml  %t | FileCheck %s

# CHECK:      - Name:            .rela.text
# CHECK-NEXT:   Type:            SHT_RELA
# CHECK-NEXT:    Link:            .symtab
# CHECK-NEXT:    AddressAlign:    0x8
# CHECK-NEXT:    Info:            .text
# CHECK-NEXT:    Relocations:
# CHECK-NEXT:      - Symbol:          main
# CHECK-NEXT:        Type:            R_AARCH64_ABS64
# CHECK-NEXT:      - Offset:          0x8
# CHECK-NEXT:        Symbol:          main
# CHECK-NEXT:        Type:            R_AARCH64_TLSGD_ADR_PREL21

!ELF
FileHeader:
  Class:           ELFCLASS64
  Data:            ELFDATA2LSB
  Type:            ET_REL
  Machine:         EM_AARCH64
Sections:
  - Type:            SHT_PROGBITS
    Name:            .text
    Flags:           [ SHF_ALLOC, SHF_EXECINSTR ]
    AddressAlign:    0x04
    Content:         00000000000000000000000000000000
  - Type:            SHT_RELA
    Name:            .rela.text
    Link:            .symtab
    Info:            .text
    AddressAlign:    0x08
    Relocations:
      - Symbol:          main
        Type:            R_AARCH64_ABS64
        Addend:          0
      - Offset:          8
        Symbol:          main
        Type:            R_AARCH64_TLSGD_ADR_PREL21
        Addend:          0

Symbols:
  - Name:            .text
    Type:            STT_SECTION
    Section:         .text
  - Name:            main
    Type:            STT_FUNC
    Section:         .text
    Size:            0x08
    Binding:         STB_GLOBAL
