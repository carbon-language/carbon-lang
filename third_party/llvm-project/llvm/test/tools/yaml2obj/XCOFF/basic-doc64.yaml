# RUN: yaml2obj %s -o %t
# RUN: llvm-readobj --headers --symbols --string-table %t | \
# RUN:   FileCheck %s --check-prefix=CHECK64

--- !XCOFF
FileHeader:
  MagicNumber:     0x01F7
Sections:
  - Name:            .text
    Flags:           [ STYP_TEXT ]
  - Name:            .data
    Flags:           [ STYP_DATA ]
    SectionData:     "0000000000000FC0"
  - Name:            .bss
    Flags:           [ STYP_BSS ]
    Relocations:
      - Type:        0x02
  - Name:            .debug
    Address:         0x0
    Size:            0x60
    Flags:           [ STYP_DEBUG, STYP_DATA ]
    SectionData:     01110103
Symbols:
  - Name:            .file
    Section:         N_DEBUG
  - Name:            .undef
  - Name:            .abs
    Section:         N_ABS
  - Name:            .text
    Value:           0x0
    Section:         .text
    Type:            0x0
    StorageClass:    C_HIDEXT

