# RUN: yaml2obj %s -o %t
# RUN: llvm-readobj --symbols %t | FileCheck %s

## Check yaml2obj is able to create the STB_GNU_UNIQUE symbol.

# CHECK:        Name: foo
# CHECK-NEXT:   Value:
# CHECK-NEXT:   Size:
# CHECK-NEXT:   Binding: Unique

--- !ELF
FileHeader:
  Class: ELFCLASS64
  Data:  ELFDATA2LSB
  OSABI: ELFOSABI_GNU
  Type:  ET_REL
Symbols:
  - Name:    foo
    Type:    STT_OBJECT
    Binding: STB_GNU_UNIQUE
