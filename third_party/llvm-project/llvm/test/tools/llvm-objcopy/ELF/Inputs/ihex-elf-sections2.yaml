!ELF
FileHeader:
  Class:           ELFCLASS64
  Data:            ELFDATA2LSB
  Type:            ET_EXEC
  Machine:         EM_X86_64
Sections:
  - Name:            .text1
# Section address is sign-extended 32-bit address
# Data fits 32-bit range
    Type:            SHT_PROGBITS
    Flags:           [ SHF_ALLOC, SHF_EXECINSTR ]
    Address:         0xFFFFFFFF80001000
    AddressAlign:    0x8
    Content:         "0001020304"
  - Name:            .text2
# Part of section data is in 32-bit address range
# and part isn't.  
    Type:            SHT_PROGBITS
    Flags:           [ SHF_ALLOC, SHF_EXECINSTR ]
    Address:         0xFFFFFFF8
    AddressAlign:    0x8
    Content:         "000102030405060708"
  - Name:            .text3
  # Entire secion is outside of 32-bit range
    Type:            SHT_PROGBITS
    Flags:           [ SHF_ALLOC, SHF_EXECINSTR ]    
    Address:         0xFFFFFFFF0
    AddressAlign:    0x8
    Content:         "0001020304"
