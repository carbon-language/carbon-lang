# RUN: yaml2obj %s -o %t.o
# RUN: llc -filetype=obj  %S/Inputs/custom.ll -o %t2.o
# RUN: wasm-ld --no-entry -o - %t2.o %t.o | obj2yaml | FileCheck %s
# RUN: wasm-ld -r --no-entry -o - %t2.o %t.o | obj2yaml | FileCheck %s -check-prefix=RELOC

--- !WASM
FileHeader:
  Version:         0x00000001
Sections:
  - Type:            CUSTOM
    Name:            green
    Payload:         'AA0000000000000000'
    Relocations:
      - Type:            R_WASM_SECTION_OFFSET_I32
        Index:           0
        Offset:          0x00000001
      - Type:            R_WASM_SECTION_OFFSET_I32
        Index:           1
        Offset:          0x00000005
  - Type:            CUSTOM
    Name:            red
    Payload:         'BB0000000000000000'
  - Type:            CUSTOM
    Name:            linking
    Version:         2
    SymbolTable:
      - Index:           0
        Kind:            SECTION
        Section:         0
        Flags:           [ BINDING_LOCAL ]
      - Index:           1
        Kind:            SECTION
        Section:         1
        Flags:           [ BINDING_LOCAL ]
...

