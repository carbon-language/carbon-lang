# CHECK:    scope:           hidden
# CHECK:    type:            c-string
# CHECK:    content:         [ 68, 65, 6C, 6C, 6F, 00 ]
# CHECK:    merge:           by-content
# CHECK:  - ref-name:        L001
# CHECK:    scope:           hidden
# CHECK:    type:            c-string
# CHECK:    content:         [ 74, 68, 65, 72, 65, 00 ]
# CHECK:    merge:           by-content
# CHECK:  - scope:           hidden
# CHECK:    type:            cfstring
# CHECK:    merge:           by-content
# CHECK:    references:
# CHECK:      - kind:            pointer64
# CHECK:        offset:          0
