# CHECK:        - kind:            pointer32
# CHECK:          offset:          8
# CHECK:          target:          [[STR1]]
# CHECK:  - scope:           hidden
# CHECK:    type:            cfstring
# CHECK:    merge:           by-content
# CHECK:    references:
# CHECK:        - kind:            pointer32
# CHECK:          offset:          0
# CHECK:          target:          ___CFConstantStringClassReference
# CHECK:        - kind:            pointer32
# CHECK:          offset:          8
# CHECK:          target:          [[STR2]]
# CHECK:undefined-atoms:
# CHECK:  - name:            ___CFConstantStringClassReference
